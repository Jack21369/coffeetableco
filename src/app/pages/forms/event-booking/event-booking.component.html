<!-- Main Content -->
<main class="relative min-h-screen overflow-hidden">
    <!-- Ambient Lighting -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden">
        <!-- Primary light spots -->
        <div class="absolute top-[-20%] left-[-10%] w-[70%] h-[70%] rounded-full bg-[#2C1810]/5 blur-[100px]"></div>
        <div class="absolute top-[30%] right-[-20%] w-[80%] h-[80%] rounded-full bg-[#8B6B3A]/5 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] left-[20%] w-[60%] h-[60%] rounded-full bg-[#2C1810]/5 blur-[100px]"></div>
        
        <!-- Secondary subtle spots -->
        <div class="absolute top-[10%] right-[10%] w-[40%] h-[40%] rounded-full bg-[#8B6B3A]/3 blur-[150px]"></div>
        <div class="absolute bottom-[20%] right-[30%] w-[50%] h-[50%] rounded-full bg-[#2C1810]/3 blur-[150px]"></div>
    </div>

    <!-- Back Button -->
    <div class="relative pt-32 md:pt-24 px-[5%] md:px-[10%]">
        <a routerLink="/services" class="inline-flex items-center text-[#8B6B3A] hover:text-[#6e5227] transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back to Services
        </a>
    </div>

    <!-- Header -->
    <div class="relative pt-4 pb-4 md:pt-8 md:pb-8 px-[5%] md:px-[10%]">
        <div class="services-title-vertical-container flex flex-col items-center w-full mb-4">
            <h1 class="services-title-minimal mt-4 mb-4">EVENT BOOKING</h1>
        </div>
    </div>

    <app-toast [message]="toastMessage" [type]="toastType" [show]="showToast"></app-toast>

    <!-- Form Content -->
    <div class="relative px-[5%] md:px-[10%] pb-24">
        <div class="max-w-[1800px] mx-auto">
            <!-- Contact Form Section -->
            <div class="mb-16 contact-form-container" #contactFormContainer>
                <form (ngSubmit)="onSubmit()" #eventForm="ngForm" class="max-w-2xl">
                    <input type="hidden" name="access_key" value="b832ef8e-5bc5-4250-9c16-0b8364dc4d60" />
                    <input type="checkbox" name="botcheck" class="hidden" style="display:none;" tabindex="-1" autocomplete="off">
                    <input type="hidden" name="subject" value="Event Booking - The Coffee Table Co" />
                    <input type="hidden" name="from_name" value="The Coffee Table Co" />
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <!-- Name -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-[#2C1810] mb-2">Name<span class="text-red-600">*</span></label>
                            <input type="text" id="name" name="name" required ngModel
                                class="w-full px-4 py-2 border border-[#2C1810]/20 rounded-none focus:outline-none focus:ring-2 focus:ring-[#8B6B3A]">
                        </div>
                        
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-[#2C1810] mb-2">Email<span class="text-red-600">*</span></label>
                            <input type="email" id="email" name="email" required ngModel
                                class="w-full px-4 py-2 border border-[#2C1810]/20 rounded-none focus:outline-none focus:ring-2 focus:ring-[#8B6B3A]">
                        </div>

                        <!-- Event Date -->
                        <div>
                            <label for="bookingDate" class="block text-sm font-medium text-[#2C1810] mb-2">Event Date<span class="text-red-600">*</span></label>
                            <input type="date" id="bookingDate" name="bookingDate" required ngModel
                                class="w-full px-4 py-2 border border-[#2C1810]/20 rounded-none focus:outline-none focus:ring-2 focus:ring-[#8B6B3A]">
                        </div>

                        <!-- Number of People -->
                        <div>
                            <label for="numberOfPeople" class="block text-sm font-medium text-[#2C1810] mb-2">Number of People<span class="text-red-600">*</span></label>
                            <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" required ngModel
                                class="w-full px-4 py-2 border border-[#2C1810]/20 rounded-none focus:outline-none focus:ring-2 focus:ring-[#8B6B3A]">
                        </div>

                        <!-- Start Time -->
                        <div>
                            <label for="startTime" class="block text-sm font-medium text-[#2C1810] mb-2">Start Time<span class="text-red-600">*</span></label>
                            <input type="time" id="startTime" name="startTime" required ngModel
                                class="w-full px-4 py-2 border border-[#2C1810]/20 rounded-none focus:outline-none focus:ring-2 focus:ring-[#8B6B3A]">
                        </div>

                        <!-- End Time -->
                        <div>
                            <label for="endTime" class="block text-sm font-medium text-[#2C1810] mb-2">End Time<span class="text-red-600">*</span></label>
                            <input type="time" id="endTime" name="endTime" required ngModel
                                class="w-full px-4 py-2 border border-[#2C1810]/20 rounded-none focus:outline-none focus:ring-2 focus:ring-[#8B6B3A]">
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="mb-6">
                        <label for="location" class="block text-sm font-medium text-[#2C1810] mb-2">Event Location<span class="text-red-600">*</span></label>
                        <input type="text" id="location" name="location" required ngModel
                            class="w-full px-4 py-2 border border-[#2C1810]/20 rounded-none focus:outline-none focus:ring-2 focus:ring-[#8B6B3A]">
                    </div>

                    <!-- Theme -->
                    <div class="mb-6">
                        <label for="theme" class="block text-sm font-medium text-[#2C1810] mb-2">Event Theme (Optional)</label>
                        <input type="text" id="theme" name="theme" ngModel
                            class="w-full px-4 py-2 border border-[#2C1810]/20 rounded-none focus:outline-none focus:ring-2 focus:ring-[#8B6B3A]">
                    </div>

                    <!-- Drink Specials -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-[#2C1810] mb-2">Drink Specials (Pick up to 3 as specials, rest of menu remains)<span class="text-red-600">*</span></label>
                        <div class="drink-specials-scrollbox flex flex-col gap-2">
                            <div *ngFor="let drink of drinkOptions; let i = index">
                                <input type="checkbox" [id]="'drink_' + i" name="drinkSelection" [value]="drink" (change)="onDrinkCheckboxChange($event, drink)">
                                <label [for]="'drink_' + i" class="ml-2 text-sm text-[#2C1810]">{{drink}}</label>
                            </div>
                            <div class="flex items-center mt-2">
                                <input type="checkbox" id="letBusinessChoose" name="drinkSelection" value="Barista's Choice" (change)="onBusinessChooseChange($event)">
                                <label for="letBusinessChoose" class="ml-2 text-sm text-[#2C1810]">Barista's Choice</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Referral -->
                    <div class="mb-6">
                        <label for="referral" class="block text-sm font-medium text-[#2C1810] mb-2">How did you hear about us?<span class="text-red-600">*</span></label>
                        <select id="referral" name="referral" required ngModel
                            class="w-full px-4 py-2 border border-[#2C1810]/20 rounded-none focus:outline-none focus:ring-2 focus:ring-[#8B6B3A]">
                            <option value="" disabled selected>Select an option</option>
                            <option *ngFor="let option of referralOptions" [value]="option">{{option}}</option>
                        </select>
                    </div>
                    
                    <!-- Message -->
                    <div class="mb-6">
                        <label for="message" class="block text-sm font-medium text-[#2C1810] mb-2">Additional Details</label>
                        <textarea id="message" name="message" rows="4" ngModel
                            class="w-full px-4 py-2 border border-[#2C1810]/20 rounded-none focus:outline-none focus:ring-2 focus:ring-[#8B6B3A]"></textarea>
                    </div>
                    
                    <!-- Submit Button -->
                    <app-primary-btn type="submit" label="Book Event"></app-primary-btn>
                </form>
            </div>
        </div>
    </div>
</main>

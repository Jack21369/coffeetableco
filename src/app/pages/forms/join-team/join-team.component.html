<!-- Main Content -->
<main class="relative min-h-screen overflow-hidden">
    <!-- Ambient Lighting -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden">
        <!-- Primary light spots -->
        <div class="absolute top-[-20%] left-[-10%] w-[70%] h-[70%] rounded-full bg-[#2C1810]/5 blur-[100px]"></div>
        <div class="absolute top-[30%] right-[-20%] w-[80%] h-[80%] rounded-full bg-[#8B6B3A]/5 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] left-[20%] w-[60%] h-[60%] rounded-full bg-[#2C1810]/5 blur-[100px]"></div>
        
        <!-- Secondary subtle spots -->
        <div class="absolute top-[10%] right-[10%] w-[40%] h-[40%] rounded-full bg-[#8B6B3A]/3 blur-[150px]"></div>
        <div class="absolute bottom-[20%] right-[30%] w-[50%] h-[50%] rounded-full bg-[#2C1810]/3 blur-[150px]"></div>
    </div>

    <!-- Back Button -->
    <div class="relative pt-32 md:pt-24 px-[5%] md:px-[10%]">
        <a routerLink="/services" class="inline-flex items-center text-[#8B6B3A] hover:text-[#6e5227] transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back to Services
        </a>
    </div>

    <!-- Header -->
    <div class="relative pt-4 pb-4 md:pt-8 md:pb-8 px-[5%] md:px-[10%]">
        <div class="services-title-vertical-container flex flex-col items-center w-full mb-4">
            <h1 class="services-title-minimal mt-4 mb-4">JOIN THE TEAM</h1>
        </div>
    </div>

    <!-- Form Content -->
    <div class="relative px-[5%] md:px-[10%] pb-24">
        <div class="max-w-[1800px] mx-auto">
            <!-- Contact Form Section -->
            <div class="mb-16 contact-form-container" #contactFormContainer>
                <form action="https://api.web3forms.com/submit" method="POST" class="max-w-2xl">
                    <input type="hidden" name="access_key" value="b832ef8e-5bc5-4250-9c16-0b8364dc4d60" />
                    <input type="checkbox" name="botcheck" class="hidden" style="display:none;" tabindex="-1" autocomplete="off">
                    <input type="hidden" name="subject" value="Join the Team - The Coffee Table Co" />
                    <input type="hidden" name="redirect" value="https://web3forms.com/success" />
                    <input type="hidden" name="from_name" value="The Coffee Table Co" />
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <!-- Name -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-[#2C1810] mb-2">Name<span class="text-red-600">*</span></label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-2 border border-[#2C1810]/20 rounded-none focus:outline-none focus:ring-2 focus:ring-[#8B6B3A]">
                        </div>
                        
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-[#2C1810] mb-2">Email<span class="text-red-600">*</span></label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 border border-[#2C1810]/20 rounded-none focus:outline-none focus:ring-2 focus:ring-[#8B6B3A]">
                        </div>

                        <!-- Phone -->
                        <div>
                            <label for="phone" class="block text-sm font-medium text-[#2C1810] mb-2">Phone Number<span class="text-red-600">*</span></label>
                            <input type="tel" id="phone" name="phone" required
                                class="w-full px-4 py-2 border border-[#2C1810]/20 rounded-none focus:outline-none focus:ring-2 focus:ring-[#8B6B3A]">
                        </div>
                    </div>

                    <!-- Resume Link -->
                    <div class="mb-6">
                        <label for="resume" class="block text-sm font-medium text-[#2C1810] mb-2">Resume Link<span class="text-red-600">*</span></label>
                        <input type="url" id="resume" name="resume" required placeholder="https://drive.google.com/... or https://dropbox.com/..."
                            class="w-full px-4 py-2 border border-[#2C1810]/20 rounded-none focus:outline-none focus:ring-2 focus:ring-[#8B6B3A]">
                        <p class="text-sm text-[#2C1810]/60 mt-1">Please upload your resume to Google Drive or Dropbox and share the link here. Make sure the link is set to "Anyone with the link can view".</p>
                    </div>
                    
                    <!-- Referral -->
                    <div class="mb-6">
                        <label for="referral" class="block text-sm font-medium text-[#2C1810] mb-2">How did you hear about us?<span class="text-red-600">*</span></label>
                        <select id="referral" name="referral" required
                            class="w-full px-4 py-2 border border-[#2C1810]/20 rounded-none focus:outline-none focus:ring-2 focus:ring-[#8B6B3A]">
                            <option value="" disabled selected>Select an option</option>
                            <option *ngFor="let option of referralOptions" [value]="option">{{option}}</option>
                        </select>
                    </div>
                    
                    <!-- Submit Button -->
                    <app-primary-btn type="submit" label="Submit Application"></app-primary-btn>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Navigation Bar -->
<app-navbar></app-navbar>

<!-- Main Content -->
<main class="relative min-h-screen overflow-hidden">
    <a routerLink="/" class="absolute top-8 left-1/2 -translate-x-1/2 z-10 cursor-pointer">
        <img src="assets/images/logo.png" alt="Coffee Table Logo" class="h-24 md:h-32 w-auto object-contain" loading="eager">
    </a>
    <!-- Ambient Lighting -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden">
        <!-- Primary light spots -->
        <div class="absolute top-[-20%] left-[-10%] w-[70%] h-[70%] rounded-full bg-[#2C1810]/5 blur-[100px]"></div>
        <div class="absolute top-[30%] right-[-20%] w-[80%] h-[80%] rounded-full bg-[#8B6B3A]/5 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] left-[20%] w-[60%] h-[60%] rounded-full bg-[#2C1810]/5 blur-[100px]"></div>
        
        <!-- Secondary subtle spots -->
        <div class="absolute top-[10%] right-[10%] w-[40%] h-[40%] rounded-full bg-[#8B6B3A]/3 blur-[150px]"></div>
        <div class="absolute bottom-[20%] right-[30%] w-[50%] h-[50%] rounded-full bg-[#2C1810]/3 blur-[150px]"></div>
    </div>

    <!-- Menu Header -->
    <div class="relative pt-48 pb-4 md:pt-32 md:pb-8 px-[5%] md:px-[10%]">
        <h1 class="text-[8vw] md:text-[4vw] font-bold text-[#2C1810] leading-none tracking-tighter mb-8 md:mb-12">MENU</h1>
        
        <!-- Menu Navigation -->
        <nav class="flex flex-wrap gap-x-10 gap-y-6 text-sm tracking-widest">
            <button 
                *ngFor="let category of categories"
                (click)="scrollToCategory(category)"
                class="relative group text-[#2C1810]">
                {{category}}
            </button>
        </nav>
    </div>

    <!-- Menu Items Grouped by Category -->
    <div class="relative px-[5%] md:px-[10%] pb-24">
        <div class="max-w-[1800px] mx-auto">
            <ng-container *ngFor="let category of categories">
                <section [id]="category" class="mb-16">
                    <div class="menu-category-header-row">
                        <h2 class="menu-category-header">{{category}}</h2>
                        <div class="menu-category-header-line"></div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-12 gap-y-16">
                        <div class="max-w-[400px] mx-auto w-full sm:max-w-none menu-item" *ngFor="let item of groupedItems[category]">
                            <app-item-card [item]="item"></app-item-card>
                        </div>
                    </div>
                </section>
            </ng-container>
        </div>
    </div>

    <!-- Order Now Button -->
    <div class="order-now-button fixed bottom-8 left-1/2 -translate-x-1/2">
        <app-primary-btn label="Order" href="https://www.thecoffeetable.co/" target="_blank"></app-primary-btn>
    </div>
</main>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<section class="relative w-full h-screen landing-page">


    <!-- Ambient lighting container -->
    <div class="ambient-lighting">
        <div class="light-spot"></div>
        <div class="light-spot"></div>
        <div class="light-spot"></div>
    </div>

    <!-- Main title and subtitle on the left -->
    <div class="main-title">
        <div class="title-row">
            <span class="title-elegant left">The</span>
        </div>
        <div class="title-row">
            <span class="title-main">COFFEE TABLE</span>
        </div>
        <div class="title-row underline-co-row">
            <div class="underline-animated"></div>
            <span class="title-elegant right">CO.</span>
        </div>
        <p class="subtitle-text">Quality coffee wherever you need it.</p>
        <div class="cta-buttons">
            <button class="cta-btn primary-btn">Order Now</button>
            <button class="cta-btn secondary-btn" (click)="scrollToMenu()">View Menu</button>
        </div>
    </div>

    <!-- Circular logo element -->
    <div class="logo-container">
        <div class="logo-circle">
            <svg class="curved-text-svg" viewBox="0 0 400 400" (click)="scrollToMenu()" style="cursor: pointer;">
                <defs>
                    <path id="circlePath" d="M 200, 200 m -150, 0 a 150,150 0 1,1 300,0 a 150,150 0 1,1 -300,0" />
                </defs>
                <text fill="#4B2E13" font-size="32" font-family="'Jost', sans-serif" font-weight="700" letter-spacing="2" textLength="940">
                    <textPath xlink:href="#circlePath" startOffset="0">
                        VIEW MENU • VIEW MENU • VIEW MENU • VIEW MENU •
                    </textPath>
                </text>
            </svg>
            <canvas id="canvas3d" class="spline-canvas" (click)="scrollToMenu()"></canvas>
        </div>
    </div>
</section>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<section class="relative w-full h-screen landing-page">


    <!-- Ambient lighting container -->
    <div class="ambient-lighting">
        <div class="light-spot"></div>
        <div class="light-spot"></div>
        <div class="light-spot"></div>
    </div>

    <!-- Main title and subtitle on the left -->
    <div class="main-title">
        <div class="title-words">
            <span class="title-word small-word">THE</span>
            <span class="title-word">COFFEE</span>
            <span class="title-word">TABLE</span>
        </div>
        <p class="subtitle-text">Classic Comfort, Unique Flavors</p>
        <div class="cta-buttons">
            <app-primary-btn label="Order" href="https://www.thecoffeetable.co/" target="_blank"></app-primary-btn>
            <app-secondary-btn label="Menu" (click)="navigateToMenu()"></app-secondary-btn>
        </div>
    </div>

    <!-- Circular logo element -->
    <div class="logo-container">
        <div class="logo-circle">
            <svg class="curved-text-svg" viewBox="0 0 400 400" (click)="navigateToMenu()" style="cursor: pointer;">
                <defs>
                    <path id="circlePath" d="M 200, 200 m -150, 0 a 150,150 0 1,1 300,0 a 150,150 0 1,1 -300,0" />
                </defs>
                <text fill="#4B2E13" font-size="32" font-family="'Jost', sans-serif" font-weight="700" letter-spacing="2" textLength="940">
                    <textPath xlink:href="#circlePath" startOffset="0">
                        VIEW MENU • VIEW MENU • VIEW MENU • VIEW MENU •
                    </textPath>
                </text>
            </svg>
            <canvas id="canvas3d" class="spline-canvas" (click)="navigateToMenu()"></canvas>
        </div>
    </div>
</section>

<!-- Import the new components -->
<app-home-menu-preview></app-home-menu-preview>
<app-home-service-preview></app-home-service-preview>

<!-- Visit Us Section (refined) -->
<section class="visit-us-section w-full flex flex-col justify-center py-10 md:py-14 relative overflow-hidden">
  <div class="w-full max-w-[1800px] mx-auto relative z-10 px-[5%] md:px-[10%]">
    <div class="visit-title-vertical-container flex flex-col items-start w-full mb-4">
      <h2 class="visit-title-minimal">VISIT US</h2>
      <!-- Removed vertical line -->
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 min-h-[350px]">
      <!-- Map -->
      <div class="p-4 lg:p-6">
        <div class="w-full h-full rounded-lg overflow-hidden border-2 border-[#2C1810]/10">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3287.7897406757257!2d-118.53121792424135!3d34.37859799751714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c28791b1eadd75%3A0x55fec0f9d2733c8c!2s24254%20Main%20St%2C%20Newhall%2C%20CA%2091321!5e0!3m2!1sen!2sus!4v1709944783018!5m2!1sen!2sus"
            width="100%" 
            height="100%" 
            style="border:0; min-height: 250px;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"
            class="rounded-lg">
          </iframe>
        </div>
      </div>
      <!-- Information -->
      <div class="p-6 lg:p-8 flex flex-col justify-between">
        <div>
          <h3 class="text-2xl font-bold text-[#2C1810] mb-2">THE COFFEE TABLE</h3>
          <p class="text-base text-[#2C1810]/50 mb-6">NEWHALL, CA</p>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-12 gap-y-6 mb-6">
            <!-- Address -->
            <div>
              <span class="contacts-section-label">ADDRESS</span>
              <p class="text-sm text-[#2C1810]/60 mt-3">24254 Main St</p>
              <p class="text-sm text-[#2C1810]/60">Newhall, CA 91321</p>
            </div>
            <!-- Hours -->
            <div>
              <span class="contacts-section-label">HOURS</span>
              <div class="grid grid-cols-[80px_1fr] gap-y-1.5 mt-3">
                <span class="text-sm text-[#2C1810]/60">MON-FRI:</span>
                <span class="text-sm text-[#2C1810]/60">7:00AM - 7:00PM</span>
                <span class="text-sm text-[#2C1810]/60">SAT:</span>
                <span class="text-sm text-[#2C1810]/60">8:00AM - 8:00PM</span>
                <span class="text-sm text-[#2C1810]/60">SUN:</span>
                <span class="text-sm text-[#2C1810]/60">8:00AM - 6:00PM</span>
              </div>
            </div>
            <!-- Contacts -->
            <div>
              <span class="contacts-section-label">CONTACTS</span>
              <p class="text-sm text-[#2C1810]/60 mt-3">(661) 123-4567</p>
              <p class="text-sm text-[#2C1810]/60">info&#64;thecoffeetable.co</p>
            </div>
            <!-- Directions -->
            <div>
              <span class="contacts-section-label">DIRECTIONS</span>
              <div class="directions-icons mt-3">
                <a href="https://maps.google.com/?q=24254+Main+St,+Newhall,+CA+91321" target="_blank" rel="noopener" title="Google Maps" class="inline-flex items-center">
                  <img src="assets/images/googlemapsicon.webp" alt="Google Maps" width="45" height="45" class="hover:scale-110 transition-transform" />
                </a>
                <a href="https://maps.apple.com/?q=24254+Main+St,+Newhall,+CA+91321" target="_blank" rel="noopener" title="Apple Maps" class="inline-flex items-center">
                  <img src="assets/images/applemapsicon.png" alt="Apple Maps" width="45" height="45" class="hover:scale-110 transition-transform" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
